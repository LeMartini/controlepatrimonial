<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layout :: htmlhead"></head>

<style>

  body{
    background-color:gray;
  }

  .table{
    border-color:orange;
    border-radius: 5px;
    background-color:#A3A3A1;
    margin: 5px;
    text-align: center;
  }

  .form-group {
    margin-bottom: 25px;
    font-size: 25px;
  }

  .btn btn-dark{
    margin: 5px;
  }

</style>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <a th:href="@{/infoFiscal/novo}"
                class="btn btn-dark" style = "margin: 10px; padding: 10px;font-size: 20px;">Nova Informação Fiscal</a>
            <table class="table" id="tabinfoFiscal">
                <thead>
                    <tr>
                        <th>Id Informação Fiscal</th>
                        <th>Número da Informação Fiscal</th>
                        <th>Data da Aquisição</th>
                        <th>Valor Aquisição</th>
                        <th>Depreciação Acumulada</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="umainfoFiscal : ${listainfoFiscal}">
                <!-- <tr th:each="umBem : ${listaBem}"> -->
                        <td th:text="${umainfoFiscal.IdInfoFiscal}"></td>
                        <td th:text="${umainfoFiscal.nrInfoFiscal}"></td>
                        <td th:text="${umainfoFiscal.dtAquisicao}"></td>
                        <td th:text="${umainfoFiscal.vlAquisicao}"></td>
                        <td th:text="${umainfoFiscal.depreciacaoAcumulada}"></td>
                        <!-- <td><a class="btn btn-secondary" th:href="@{'/bem/alterar/' + ${umBem.id }}">Alterar</a>
                          <td><a class="btn btn-danger" th:href="@{'/bem/remover/' + ${umBem.id }}">Excluir</a>
                        </td> --> <!-- alterado -->
                        <td><a class="btn btn-secondary" th:href="@{'/infoFiscal/alterar/' + ${umainfoFiscal.idInfoFiscal}}">Alterar</a></td>
                        <td><button
                          th:data-id="${umainfoFiscal.IdInfoFiscal}"
                          class="btn btn-danger js-delete">Excluir</button></td>
                    </tr>
                </tbody>
            </table>
        </main>

        <div class="modal" tabindex="-1" id="modalinfoFiscal">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Excluir Informação Fiscal?</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <p>Confirma a exclusão do Informação Fiscal?</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="btnnao" data-bs-dismiss="modal">Não</button>
                  <button type="button" class="btn btn-success" id="btnsim">Sim</button>
                </div>
              </div>
            </div>
          </div>

        <div th:include="layout :: footer">(footer)</div>
        <script th:src="@{/script.js}"></script>
    </body>
</html>
